# üìÅ `render.yaml`
services:
  - type: web
    name: thirdkey
    env: node
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OWNER_EMAIL
        sync: false
      - key: OWNER_INIT_PASS
        generateValue: true
      - key: OWNER_SHARED_SECRET
        generateValue: true
    healthCheckPath: /
